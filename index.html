<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="feedback.html">Feedback</a>
        <a href="more.html">More</a>
    </div>

    <!-- Menu Icon -->
    <div class="menu-icon" id="menuIcon">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Quote Generator</h1>
        <p>Welcome! Choose a category from the dropdown below to get a random quote.</p>
        <select id="categorySelect">
            <option value="" disabled selected>Select a category</option>
        </select>
        <div class="button-container">
            <button id="generateButton" class="btn"><i class="fas fa-magic"></i> Generate Quote</button>
        </div>
        <div id="quoteDisplay" class="quote-box">
            <blockquote id="quoteText"></blockquote>
            <p id="quoteAuthor"></p>
            <i id="copyIcon" class="fas fa-copy copy-icon"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
